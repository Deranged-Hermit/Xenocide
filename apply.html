    <main>
      <div class="tab-1">
        <h2>Join the Guild Request</h2>
        <div class="form-main">
          <label for="">Character Name:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Class:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Item Level:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Why do you want to join xenocide?</label><br />
          <textarea name="" id="" cols="30" rows="10"></textarea><br />
          <input type="submit" />
        </div>
      </div>

      <div class="tab-2">
        <h2>Raiding Application</h2>
        <div class="form-main">
          <label for="">Character Name:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Class:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Item Level:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Highest Difficulty raided?</label><br />
          <label for="">LFR</label> <input type="radio" />
          <label for="">Normal</label><input type="radio" />
          <label for="">Heroic</label><input type="radio" />
          <label for="">Mythic</label><input type="radio" /><br />

          <input type="submit" />
        </div>
      </div>

      <div class="tab-3">

        <div class="form-main">
          <label for="">Character Name:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Class:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Item Level:</label>
          <input type="text" name="firstname" /><br />

          <label for="">Character Name:</label>

        </div>
